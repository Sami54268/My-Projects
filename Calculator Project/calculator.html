<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    
    <div class="toggleBtn"></div>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear"; style="color: black; font-size: 25px;">clear</span>
            <span id="divide"; style="font-size: 35px;">รท</span>
            <span id="multi"; style="font-size: 30px;">X</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="minus"; style="font-size: 35px;">-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus"; style="font-size: 35px;">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal"; style="font-size: 35px;">=</span>
        </div>
    </div>

    <script>
        let button = document.querySelector('.buttons');
        let btn = document.querySelectorAll('span');
        let value = document.getElementById('value');
        let toggleBtn = document.querySelector('.toggleBtn');
        let body = document.querySelector('body');

        for(let i=0; i<btn.length; i++)
        {
            btn[i].addEventListener("click", function(){
        
            if(this.innerHTML=="=")
            {
                value.innerHTML = eval(value.innerHTML);
            }
            else{
                if(this.innerHTML=="clear")
                {
                    value.innerHTML = "";
                }
                else{
                    value.innerHTML += this.innerHTML;
                }
            }
        })
    }

        toggleBtn.onclick = function(){
            body.classList.toggle('dark');
        }
    </script>
    
</body>
</html>
